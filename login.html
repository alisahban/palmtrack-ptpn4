<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PTPN IV (Demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('assets/css/img/bg_login2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .logo-bumn {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 180px;
        }

        .logo-ptpn {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 180px;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.4); /* Dibuat sedikit lebih gelap agar teks terbaca */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 380px;
            width: 100%;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo-tengah {
            width: 80px;
            margin-bottom: 1.5rem;
        }

        .login-container h3 {
            color: #fff;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-floating label {
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: none;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-success {
            background-color: rgba(40, 167, 69, 0.8);
            border: none;
            padding: 0.75rem;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: rgba(40, 167, 69, 1);
        }

        .demo-note {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <img src="assets/css/img/bumn.png" alt="Logo BUMN" class="logo-bumn">
    <img src="assets/css/img/ptpn.png" alt="Logo PTPN" class="logo-ptpn">

    <div class="login-container">
        <img src="assets/css/img/logo-ptpn4.png" alt="Logo PTPN IV" class="logo-tengah">
        
        <h3 class="mb-4">Sistem Monitoring Produksi</h3>

        <form onsubmit="window.location.href='index.html'; return false;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" value="admin" readonly>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" value="********" readonly>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">Login (Demo)</button>
        </form>

        <p class="demo-note">Aplikasi ini berjalan dalam mode demo statis untuk portofolio.</p>
    </div>
</body>
</html>
