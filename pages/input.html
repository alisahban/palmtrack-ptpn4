<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input LHP - PTPN IV (Demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { background-color: #f4f7f6; }
        .navbar-brand img { width: 30px; }
        .card { border: none; border-radius: 15px; }
        .card-header { border-radius: 15px 15px 0 0 !important; }
        .btn-success { background-color: #198754; border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../assets/css/img/logo-ptpn4.png" alt="Logo" class="me-2"> PTPN IV
        </a>
        <div class="ms-auto">
             <a class="btn btn-danger btn-sm" href="../login.html"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white p-3">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Form Input LHP</h4>
                </div>
                <div class="card-body p-4">
                    <div id="successAlert" class="alert alert-success d-none">
                        <i class="fas fa-check-circle me-2"></i> Data berhasil disimpan (Mode Simulasi)!
                    </div>

                    <form id="demoForm">
                        <div class="mb-3">
                            <label for="tanggal" class="form-label fw-bold">Tanggal Produksi</label>
                            <input type="date" class="form-control" id="tanggal" value="2026-02-20" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_afdeling" class="form-label fw-bold">Afdeling</label>
                            <select class="form-select" id="id_afdeling" required>
                                <option value="">-- Pilih Afdeling --</option>
                                <option value="1">Afdeling I</option>
                                <option value="2">Afdeling II</option>
                                <option value="3">Afdeling III</option>
                                <option value="4">Afdeling IV</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="jumlah_ton" class="form-label fw-bold">Jumlah (Ton)</label>
                            <input type="number" step="0.01" class="form-control" id="jumlah_ton" placeholder="Contoh: 55.5" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="../index.html" class="btn btn-secondary px-4">Batal</a>
                            <button type="submit" class="btn btn-success px-4">Simpan Data</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted mt-3 small">
                <i class="fas fa-info-circle"></i> Ini adalah halaman demo statis. Data yang diinput tidak akan tersimpan ke database asli.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script sederhana untuk simulasi simpan data
    document.getElementById('demoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const alertBox = document.getElementById('successAlert');
        alertBox.classList.remove('d-none');
        window.scrollTo(0, 0);
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 2000);
    });
</script>
</body>
</html>
