<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Palmtrack PTPN IV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { background: linear-gradient(135deg, #198754 0%, #0d6efd 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="assets/css/img/logo-ptpn4.png" alt="Logo" width="80">
                        <h4 class="mt-3 fw-bold">PALMTRACK</h4>
                        <p class="text-muted">Monitoring Produksi Kelapa Sawit</p>
                    </div>
                    
                    <div id="loginAlert" class="alert alert-danger d-none small">
                        Username atau password salah! (Gunakan: admin/admin)
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="admin" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="admin" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">Masuk ke Dashboard</button>
                    </form>
                </div>
            </div>
            <p class="text-center text-white mt-4 small opacity-75">Â© 2026 PTPN IV Bukit Kausar</p>
        </div>
    </div>
</div>

<script>
    // Simulasi Login Statis
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // Dummy credential untuk demo
        if (user === 'admin' && pass === 'admin') {
            window.location.href = 'index.html'; // Pindah ke dashboard
        } else {
            document.getElementById('loginAlert').classList.remove('d-none');
        }
    });
</script>

</body>
</html>
