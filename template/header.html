<script>
    // Fitur Toggle Sidebar (Menyembunyikan/Menampilkan Menu)
    const menuToggle = document.getElementById('menu-toggle');
    const wrapper = document.getElementById('wrapper');
    const sidebarWrapper = document.getElementById('sidebar-wrapper');

    if (menuToggle) {
        menuToggle.addEventListener('click', function (e) {
            e.preventDefault();
            // Logika sederhana untuk menyembunyikan sidebar
            if (sidebarWrapper.style.marginLeft === "-250px") {
                sidebarWrapper.style.marginLeft = "0";
            } else {
                sidebarWrapper.style.marginLeft = "-250px";
            }
        });
    }

    // Penanganan otomatis untuk layar kecil (mobile)
    window.addEventListener('resize', function() {
        if (window.innerWidth <= 768) {
            sidebarWrapper.style.marginLeft = "-250px";
        } else {
            sidebarWrapper.style.marginLeft = "0";
        }
    });
</script>
